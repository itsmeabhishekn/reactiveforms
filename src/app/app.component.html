<h1>{{title}}</h1>

<form [formGroup]="loginForm" (ngSubmit)="LoginUser()" >
<input type="text" placeholder="enter the name" formControlName="user">
<br>
<span style="color: red;" *ngIf="user&&user.invalid&&user.touched"> This is Required field </span>
<br><br>
<input type="password" placeholder="enter the password" formControlName="password">
<br>
<span style="color: red;" *ngIf="user&&user.invalid&&user.touched"> password is required</span>
<br><br>
<button [disabled]="loginForm.invalid">Login</button>
</form>
